<!DOCTYPE html>
<html class="no-js" lang="{{=T.accepted_language or 'en'}}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{=response.title or request.application}}</title>
  <meta name="application-name" content="{{=request.application}}">
  <meta name="google-site-verification" content="">
  <!-- include stylesheets -->
  <link rel="stylesheet" href="{{=URL('static', 'css/font-awesome.min.css')}}"/>
  <link rel="stylesheet" href="{{=URL('static','css/materialize.min.css')}}">
  <link rel="stylesheet" href="{{=URL('static','node_modules/material-design-icons/iconfont/material-icons.css')}}"/>
  <link rel="stylesheet" href="{{=URL('static','materialize/css/materialize.css')}}"/>
  <link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{=URL('static','images/favicon.png')}}">
  <!-- All JavaScript at the bottom, except for Modernizr which enables
  HTML5 elements & feature detects -->
  <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
  <!-- Favicons -->
  {{include 'web2py_ajax.html'}} <!-- this includes jquery.js, calendar.js/.css and web2py.js -->
  {{block head}}{{end}}
</head>
<body>

  <!-- Masthead ===================================== -->
  {{block header}}
  {{end}}

  <!-- Notificação -->
  <script>
    $(document).ready(function() {
      {{if response.flash != '':}}
      M.toast({html: "{{=response.flash}}"})
      {{else:}}
      {{pass}}
    });
  </script>

  {{block header}}
  {{end}}
  {{include}}
  {{=response.toolbar() if response.show_toolbar else ''}}
  {{block footer}}
  {{end}}

  <!-- The javascript =============================== -->
  <script src="{{=URL('static','materialize/js/materialize.min.js')}}"></script>
  <!-- <script src="{{=URL('static','js/web2py-bootstrap4.js')}}"></script> -->
  {{block page_js}}{{end page_js}}
  {{if response.google_analytics_id:}}
  <!-- Analytics ==================================== -->
  <script src="{{=URL('static','js/analytics.min.js')}}"></script>
  <script type="text/javascript">
  analytics.initialize({
    'Google Analytics':{trackingId:'{{=response.google_analytics_id}}'}
  });
  </script>
  {{pass}}
</body>
</html>
